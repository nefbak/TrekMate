<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/process.js" defer></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Add Trail</title>
    <div class="header" id="myHeader">
        
        <h2 id="title"><img src="img/logo1.jpg" alt="TrekMate" style="width:70px;height:60px;">
            <div id="logout">Logout</div>
        </h2>
        
    </div>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">New Trail</h1>
                <form action="/users/addTrail" method="post">

                    <div class="mb-3">
                        <center>
                        <input type="text" id="trailName" name="trailName" class="form-control-lg"
                            placeholder="Trail Name">
                        </center>
                    </div>
                    <div class="mb-3">
                        <center>
                        <input type="text" id="lat" name="lat" class="form-control-lg"
                            placeholder="Latitude">
                        </center>
                    </div>
                    <div class="mb-3">
                        <center>
                        <input type="text" id="lon" name="lon" class="form-control-lg"
                            placeholder="Longitude">
                        </center>
                    </div>
                    <div class="mb-3">
                        <center>
                        <input type="text" id="area" name="area" class="form-control-lg"
                            placeholder="City/Area">
                        </center>
                    </div>

                    <!--<div class="mb-3">
                        <center>
                            <img src="stairs.png" alt="name" style="width:30px;height:30px;">
                        <label for="difficulty">Choose a Difficulty/Experience Level:</label>
                        <input type="range" name="difficulty" min="1" max="10">
                        </center>
                    </div> -->

                    <!-- Submit Button -->

                    <div class="d-grid gap-2">
                        <center>
                        <input class="btn btn-primary" type="submit" value="SEND"></input>
                        </center>
                    </div>

                </form>
            </div>
        </div>

    </div>
</body>
</html>
