<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="/img/logo1.jpg" type="image/gif/jpg">
	<link rel="stylesheet" href="/css/addPhoto.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<title>Adding a Photo</title>

	<div class="header" id="myHeader">
		
	<h2 id="title"><img src="/img/logo1.jpg" alt="TrekMate" style="width:70px;height:60px;">

			<div class="buttons">

				<table style="border-spacing: 10px;">
					<tr id="but"> 
						<a href="../../LandingPage.html"><button id="logout" style = "background: #61A43D" class= "btn btn-primary">Logout</button></a></tr>
					<tr>
						<form th:action="'/users/'+${ud}" method="post">
						<input type="hidden" name="uiddd" th:value="${ud}"/>
						<button id="profile" style = "background: #61A43D" class= "btn btn-primary"  type="submit">Profile</button>
						</form> 
					</tr>
				</table>
			</div>
		
	</h2>
	
	</div>
</head>
<body> 
<script>
	 function myFunction() {
	   if (window.pageYOffset > sticky) {
		 header.classList.add("sticky");
	   } else {
		 header.classList.remove("sticky");
	   }
	 }
 </script>

<main>
	<p id="subtitle">Upload an Image!</p>
    <div id="container">
		<div id="photoForm">
			<form th:action="'/users/'+${ud}+'/addingPhoto'" method="post" enctype="multipart/form-data">
				<input type="hidden" name="uiddd" th:value="${ud}"/>
				<input type="hidden" name="tiddd" th:value="${td}"/>
				<label for="file">File to choose:</label>
				<input class="submittion" id="file" type="file" name="file" accept="image/*" />
				<input id="upload" type="submit" value="Upload" />
			</form>
		</div>
	</div>
</main>
</body>
</html>
