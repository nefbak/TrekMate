<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/img/logo1.jpg" type="image/gif/jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Edit User</title>
    <div class="header" id="myHeader">
        
        <nav class="navbar navbar-expand-lg navbar-light">
        
            <img class="pr-5" src="/img/logo1trans.png" alt="TrekMate" style="width:120px;height:60px;right: 10px;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
              <ul class="navbar-nav ">
                <li class="nav-item active">
                    <form th:action="'/users/'+${user.uid}" method="post">
                        <input type="hidden" name="uiddd" th:value="${user.uid}"/>
                        <button class="btn btn-success"  type="submit" >Profile</button>
                      </form> 
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="../../LandingPage.html">Logout</a>
                </li>
              </ul>
            </div>
          </nav>
        
    </div>
</head>
<body>
    <h1 class="text-center mt-5 mb-4">Edit Profile</h1>
    <form th:action="'/user/userPage/'+${user.uid}+'/edited'" method="post">

        <div class="mb-3">
            <center>
                <img src="/img/pencil.png" alt="name" style="width:30px;height:30px;">
            <input type="text" id="name" name="name" class="form-control-lg"
                th:value="${user.name}" placeholder="Name">
            </center>
        </div>
        <div class="mb-3">
            <center>
                <img src="/img/pin.png" alt="location" style="width:30px;height:30px;">
            <input type="text" id="location" name="location" class="form-control-lg"
                th:value="${user.location}" placeholder="Location">
            </center>
        </div>
        <div class="mb-3">
            <center>
                <img src="/img/stairs.png" alt="name" style="width:30px;height:30px;">
            <label for="difficulty">Choose a Difficulty/Experience Level:</label>
           <!-- <select type="number" id="difficulty" name="difficulty" class="form-control-lg"
            placeholder="">
                <option th:value="${user.diffulty}" th:text="${user.difficulty}"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select> -->
            <input type="range" th:value="${user.difficulty}" name="difficulty" min="1" max="10">
            </center>
        </div>
        <div class="mb-3">
            <center>
                <img src="/img/mail.png" alt="email" style="width:30px;height:30px;">
            <input type="text" id="email" name="email" class="form-control-lg"
                th:value="${user.email}" placeholder="Email">
            </center>
        </div>
        <div class="mb-3">
            <center>
                <img src="/img/cake.png" alt="age" style="width:30px;height:30px;">
            <input type="number" id="age" name="age" class="form-control-lg"
                th:value="${user.age}" placeholder="Age">
            </center>
        </div>
        <!-- Submit Button -->
        <input type="hidden" name="idddd" th:value="${user.uid}" />

        <input type="hidden" name="password" th:value="${user.password}" />

        <div class="d-grid gap-2">
            <center>
            <input class="btn btn-primary" type="submit" value="Submit" style="background: #61A43D;"></input>
            </center>
        </div>

    </form>
    <script>
       /* window.onscroll = function() {myFunction()};
        
        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;*/
        
        function myFunction() {
          if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
          }
        }
    </script>
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
