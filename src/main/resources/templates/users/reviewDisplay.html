<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/reviewDisplay.css" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        
        <title>Search For Trail</title>

        <style>
            .bb{
               position:relative;
               left: 2px; 
               top: 40px;
            }
            .navbar{
                height: 100px;
            }
            .it{
                position: relative;
                top: 27px;
            }

            .pr-5{
                position: relative;
                left: 20px;
            }
        </style>
        <div class="header" id="myHeader">
            <nav class="navbar navbar-expand-lg " style="background-color: #ffffff;">
            
                <img class="pr-5" src="/img/logo1trans.png" alt="TrekMate" style="width:70px;height:60px;right: 10px;">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"style="background-color: #e3f2fd;">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                  <ul class="navbar-nav ">
                    <li class="nav-item active">
                        <a th:href="@{/ad}"  class=" navbar-brand translate-middle link-light"><form action="/users/trail" method="post">
                            <input type="hidden" name="uiddd" th:value="${ud}"/>
                            <input type="hidden" name="ti" th:value="${tid}"/>
                            <div class="bb">
                            <button  class="leaveButton " style="background-color: #000000;" type="submit">Back </button></div>
                            </form></a> 
                    </li>
                    
                    <li class="nav-item">
                        <div class="it">
                      <a class="nav-link" href="../../LandingPage.html">Logout</a></div>
                    </li>
                  </ul>
                </div>
              </nav>
           
        </div>
    </head>
<body>



    <section id="features" >
        <div class="featcontainer">
            
            <div class="row mb-4" >
                <div class="col-md-8 mx-auto text-center">
                    <h6 class="text-primary">Trail Reviews</h6>
                    <h1 th:text="${name}+' Reviews'"></h1>
                    <p> </p>
                </div>
            </div>

            <div class="roww g-4" th:each="review: ${reviews}">
                <p>                </p>
                <div class="col-lg-9 col-sm-6">
                    <div class="service card-effect bounceInUp">
                        <div class="iconbox" >
                            <!-- profilePhoto -->
                            <form th:action="'/users/'+${review.uid}+'/other'" method="post" id="userButtons">
                                <input type="hidden" name = "uiddd" th:value="${review.uid}">
                                <input type="hidden" name = "uog" th:value="${ud}">
                                <input type="hidden" name="ti" th:value="${tid}"/>
                                <button id = "hid" class="btn btn-success btn-lg" type="submit" style="text-align: center;">Profile</button>
                             
                                <i class='bx bxs-check-shield' ><img src="/img/profile.png" alt=""></i>
                            </form>

                        </div>
                        <p><span th:text="${review.difficulty}"></span>/10</p>

                        <h5 class="mt-4 mb-2"><span th:text="${review.trailName}"></span></h5>
                        <p><span th:text="${review.paragraph}"></span></p>
                    </div>
                </div>
                   
            </div>
        </div>

</section>



</body>
</html>
