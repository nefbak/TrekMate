<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/groupsAdd.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="/js/hikeHistory.js" defer></script>
    <title>Create a Group</title>
    

</head>
<nav class="navbar navbar-expand-lg " style="background-color: #ffffff; height: 100px;" >
            
    <img class="pr-5" src="/img/logo1trans.png" alt="TrekMate" style="width:70px;height:60px; position: relative;left: 20px;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"style="background-color: #e3f2fd;">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
      <ul class="navbar-nav ">
        
        <li class="nav-item active">
            <a th:href="@{/ad}"  class=" navbar-brand translate-middle link-light">
                <form th:action="'/users/'+${ud}+'/trailGroups'" method="post">
                    <input type="hidden" name="uiddd" th:value="${ud}"/>
                    <input type="hidden" name="tiddd" th:value="${tid}"/>
                    <input type="hidden" name="trailName" th:value="${trailName}"/>
                    <input type="hidden" name="location" th:value="${location}"/>
                    <button class="btn" type="submit" style="background-color: #ffffff; color: white;" ><img style="width: 40px; height: 40px; position: relative; top: -10px ; left: -30px;"  src="/img/back.png/" alt=""></button></a> 
                </form> 
        </li>
        
        <li class="nav-item">
            <div class="it">
          <a style="position: relative; left: -30px; top: 30px;"  class="nav-link" href="../../LandingPage.html">Logout</a></div>
        </li>
      </ul>
    </div>
  </nav>
<body>
    <div id="formContainer">
        <h2 id="reviewHeader">Create a Group</h2>
        <form id="reviewForm" action="/addedGroup" method="post">
            <span class="reviewElement" th:text="${location}"></span>
            <span class="reviewElement" th:text="${trailName}"></span>
            <input type="date" name="date" class="reviewElement">
            <label for="difficulty">What difficulty level do you want this group to be?</label>
            <input type="range" name="difficulty" id="reviewDifficulty" min="1" max="10">
            <input type="hidden" name="trailName" th:value="${trailName}"/>
            <input type="hidden" name="location" th:value="${location}"/>
            <label for="size">What size do you want this group to be?</label>
            <input type="number" step="1" name="size"/>
            <input type="hidden" name="uiddd" th:value="${ud}"/>
            <input type="hidden" name="tiddd" th:value="${tid}"/>
            <input type="text" name="name" placeholder="What is the name of your group?"/>
            <!--input type="file" name="photos" id="reviewPhotos"-->
            <!--label for="reviewPhotos">Upload your photos</label-->
            <button  type="submit" class="options">Post</button>
            
        </form>
    </div>
    
</body>
</html>
