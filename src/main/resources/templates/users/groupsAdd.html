<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/groupsAdd.css">
    <title>Create a Group</title>
</head>
<body>

            <input type="hidden" name="location" th:value="${location}"/>
            <label for="size">What size do you want this group to be?</label>
            <input type="number" step="1" name="size"/>
            <input type="hidden" name="uiddd" th:value="${ud}"/>
            <input type="hidden" name="tiddd" th:value="${tid}"/>

    </div>
    
</body>
</html>
